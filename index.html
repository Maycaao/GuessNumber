<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Style/reset.css">
    <link rel="stylesheet" href="./Style/header.css">
    <link rel="stylesheet" href="./Style/main.css">
    <link rel="stylesheet" href="./Style/footer.css">
    <link rel="stylesheet" href="./Style/dynamicStyles.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <title>GuessNumber</title>
</head>
<body>

    <header>
        <h1><a href="#">GuessNumber</a></h1>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0 - 10)</label>
            <input
              type="number"
              id="kick"
              max="10"
              placeholder="0">
              <button type="submit">Jogar</button>
        </form>

        <section class="result-box result-box-default" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestart" onclick="restartGame()">Jogar de novo</button>
    </main>

    <footer>
        <p>&copy; GuessNumber, 2021.</p>
    </footer>
    
    <!-- JS -->
    <script src="./JavaScript/script.js" defer></script>
</body>
</html>
